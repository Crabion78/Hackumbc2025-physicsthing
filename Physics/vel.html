<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position graphs</title>
</head>
<body>
    
    <h1 style="text-align: center;"><u>Position</u></h1>
    <canvas id="position" width=800 height=400 style="border: 6px solid black;margin:auto;display: block;"></canvas>

    <h1 style="text-align: center;"><u>Velocity</u></h1>
    <canvas id="vel" width=800 height=400 style="border: 6px solid black;margin:auto;display: block;"></canvas>

    <h1 style="text-align: center;"><u>Acceleration</u></h1>
    <canvas id="acc" width=800 height=400 style="border: 6px solid black;margin:auto;display: block;"></canvas>



    <script>
        var n =30
        canvas1=document.getElementById("position")
        ctx1 = canvas1.getContext("2d")
        ctx1.moveTo(0,280);
        ctx1.lineTo(800,280);
        ctx1.stroke();
        t=10/n
        a=2
        b=6
        c=Math.pow(10,0)*8   
        d=30
        var multiply
        for (let i =0;i<n;i++){
            ctx1.moveTo(80*t*i,d+280-(c)*( f(t*i,1/3,3) - f(t*i,(b+a)/2,2) + f(t*i,a*b,1) ));
            ctx1.lineTo(80*t*(i+1),d+280-(c)*( f(t*(i+1),1/3,3) - f(t*(i+1),(b+a)/2,2) + f(t*(i+1),a*b,1)) );
            ctx1.stroke();
            console.log(80*t*i,d+280-(c)*( f(t*i,1/3,3) - f(t*i,(b+a)/2,2) + f(t*i,a*b,1) ));
        }

        for (let i = 0;i<11;i++){
            ctx1.moveTo(80*i,290);
            ctx1.lineTo(80*i,270);
            ctx1.stroke();
        }

       
//calc
      

        canvas2=document.getElementById("vel")
        ctx2 = canvas2.getContext("2d")
        ctx2.moveTo(0,250);
        ctx2.lineTo(800,250);
        ctx2.stroke();

         for (let i =0;i<n;i++){
            ctx2.moveTo(80*t*i,250-(c)*( f(t*i,1,2) - f(t*i,(b+a),1) + f(1,a*b,1) ));
            ctx2.lineTo(80*t*(i+1),250-(c)*( f(t*(i+1),1,2) - f(t*(i+1),(b+a),1) + f(1,a*b,1) ));
            ctx2.stroke();
        }

         for (let i = 0;i<11;i++){
            ctx2.moveTo(80*i,260);
            ctx2.lineTo(80*i,240);
            ctx2.stroke();
        }


        canvas3=document.getElementById("acc")
        ctx3 = canvas3.getContext("2d")
        ctx3.moveTo(0,280);
        ctx3.lineTo(800,280);
        ctx3.stroke();

         for (let i =0;i<n;i++){
            ctx3.moveTo(80*t*i,+280-(c)*( f(t*i,2,1)- f(1,a+b,1) ));
            ctx3.lineTo(80*t*(i+1),+280-(c)*( f(t*(i+1),2,1) - f(1,(b+a),1)));
            ctx3.stroke();
        }

          for (let i = 0;i<11;i++){
            ctx3.moveTo(80*i,290);
            ctx3.lineTo(80*i,270);
            ctx3.stroke();
        }

        function f(base,mult,pow){
            return Math.pow(base,pow)*mult
        }
    </script>



</body>
</html>
