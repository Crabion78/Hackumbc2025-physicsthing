<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position graphs</title>
</head>
<body>
    
    <h1 style="text-align: center;"><u>Position</u></h1>
    <canvas id="position" width=800 height=300 style="border: 6px solid black;margin:auto;display: block;"></canvas>

    <h1 style="text-align: center;"><u>Velocity</u></h1>
    <canvas id="vel" width=800 height=300 style="border: 6px solid black;margin:auto;display: block;"></canvas>

    <h1 style="text-align: center;"><u>Acceleration</u></h1>
    <canvas id="acc" width=800 height=300 style="border: 6px solid black;margin:auto;display: block;"></canvas>



    <script>
        var n =1000
        canvas1=document.getElementById("position")
        ctx1 = canvas1.getContext("2d")
        ctx1.moveTo(0,280);
        ctx1.lineTo(800,280);
        ctx1.stroke();
        t=800/n
        a=100
        b=700
        c=Math.pow(10,-6)*5
        d=-200
        for (let i =0;i<n;i++){
            ctx1.moveTo(t*i,d+280-(c)*( f(t*i,1/3,3) - f(t*i,(b+a)/2,2) + f(t*i,a*b,1) ));
            ctx1.lineTo(t*(i+1),d+280-(c)*( f(t*(i+1),1/3,3) - f(t*(i+1),(b+a)/2,2) + f(t*(i+1),a*b,1) ));
            ctx1.stroke();
        }

        canvas2=document.getElementById("vel")
        ctx2 = canvas2.getContext("2d")
        ctx2.moveTo(0,280);
        ctx2.lineTo(800,280);
        ctx2.stroke();

         for (let i =0;i<n;i++){
            ctx2.moveTo(t*i,d+280-(c/t)*( f(t*i,1,2) - f(t*i,(b+a),1) + f(1,a*b,1) ));
            ctx2.lineTo(t*(i+1),d+280-(c/t)*( f(t*(i+1),1,2) - f(t*(i+1),(b+a),1) + f(1,a*b,1) ));
            ctx2.stroke();
        }


        canvas3=document.getElementById("acc")
        ctx3 = canvas3.getContext("2d")
        ctx3.moveTo(0,280);
        ctx3.lineTo(800,280);
        ctx3.stroke();

         for (let i =0;i<n;i++){
            ctx3.moveTo(t*i,d+280-(c/t/t)*( f(t*i,2,1)- f(1,a+b,1) ));
            ctx3.lineTo(t*(i+1),d+280-(c/t/t)*( f(t*(i+1),2,1) - f(1,(b+a),1)));
            ctx3.stroke();
        }

        function f(a,b,c){
            return Math.pow(a,c)*b
        }
    </script>



</body>
</html>
